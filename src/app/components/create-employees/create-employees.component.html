<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div *ngIf="loading" class="spinner-border float-right" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                    <h3>{{title}}</h3>
                    <span *ngIf="submitted && createEmployee.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmployee" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido" formControlName="lastName">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Documento" formControlName="doc">
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Salario" formControlName="salary">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink="/list-employees">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-dark btn-lg">
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
